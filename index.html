<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outerbox">
        <div class="circle c2"><h3>Hlo <i class="fa-solid fa-hand"></i></h3></div>
        <div class="innerbox">
            <div class="box">
                <h1>Sign up</h1>
                <p class="txt">it just takes 30 seconds</p>
            </div>
            <div class="box flex" id="box1">
                <label for="Name">
                    <h4>Full Name</h4>
                </label>
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="box flex" id="box2">
                <label for="Email">
                    <h4>Your Email</h4>
                </label>
                <input type="email" name="Email" id="Email" placeholder="Enter your Email id">
            </div>
            <div class="box flex" id="box3">
                <label for="password">
                    <h4>Your New Password</h4>
                </label>
                <input type="password" name="password" id="password" placeholder="at least 8 chrachter">
            </div>
            <div class="box flex" id="box4">
                <label for="password2">
                    <h4>Confirm Your Password</h4>
                </label>
                <input type="password" name="password2" id="password2" placeholder="at least 8 chrachter">

            </div>
            <div class="box flex" id="box5">
                <button class="btn">Create Account</button>
            </div>
            <div class="box" id="box0">
                <p class="txt">Already have an Account? <a href="">Login</a></p>
            </div>
        </div>

        <div class="circle c1 flex"><h4>Every One </h4>
        <h3><i class="fa-solid fa-earth-americas"></i></h3></div>
        
    </div>
    <script src="https://kit.fontawesome.com/5d5edd06b7.js" crossorigin="anonymous"></script>
</body>

</html>
